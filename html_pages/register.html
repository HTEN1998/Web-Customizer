<section class="row mt-5 mb-5">

  <section class="card text-light w-75 mx-auto" style="background-color: #9c27b0">
  <section class="card-header display-4 text-center font-weight-bold">Registration form</section>
  <section class="card-body text-center">
    <form class=" text-center">
      <section class="row">
        <!-- The name inputs -->
        <section class="col-md-12">
          <section class="input-group w-50 mx-auto">
            <section class="input-group-prepend">
              <span class="input-group-text bg-primary text-white ">

              </span>
            </section>
            <input type="text" name="" class= "form-control" placeholder="First Name">
            <input type="text" name="" class= "form-control" placeholder="Last Name">
          </section>
        </section>
        <!-- The name inputs ending-->
      </section>
      <section class="row mt-sm-5">
        <!-- The email,password input -->
        <section class="col-md-12">
          <section class="input-group w-50 mx-auto">
            <section class="input-group-prepend">
              <span class="input-group-text bg-primary text-white ">
                Email
              </span>
            </section>
            <input type="email" name="" class= "form-control" placeholder="Email">
            <section class="input-group w-50 mx-auto ml-md-1">
              <section class="input-group-prepend">
                <span class="input-group-text bg-primary text-white ">
                  Password
                </span>
              </section>
              <input type="password" name="" class= "form-control" placeholder="Password">
            </section>
          </section>
        </section>
        <!-- The email,password input ending-->
      </section>
      <section class="row mt-sm-5">
        <!-- The gender input -->
        <section class="col-md-12">
          <section class="input-group w-50 mx-auto">
            <section class="input-group-prepend">
              <span class="input-group-text bg-primary text-white ">
                Gender
              </span>
            </section>
            <lable class="form-check-label ml-5 h3" for="Fradio"><input type="radio" name="gender" id="Fradio">Female</label>
            <lable class="form-check-label ml-5 h3" for="Mradio"><input type="radio" name="gender" id="Mradio">Male</label>
            <lable class="form-check-label ml-5 h3" for="Oradio"><input type="radio" name="gender" id="Oradio">Others</label>
          </section>
        </section>
        <!-- The gender input end -->
      </section>
      <section class="row mt-sm-5">
        <!-- The date of birth and age inputs -->
        <section class="col-md-12">
          <section class="input-group w-50 mx-auto">
            <section class="input-group-prepend">
              <span class="input-group-text bg-primary text-white ">
                Dob
              </span>
            </section>
            <input type="date" class="form-control" >
            <section class="input-group w-50 mx-auto ml-md-1">
